<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(to bottom, #fdfbf7 0%, #f9f3eb 100%);
            color: #4a4238;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: appear 2s ease-out forwards;
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        .flowers {
            margin-bottom: 40px;
            filter: brightness(1.1) saturate(0.85);
        }

        .flower-img {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: radial-gradient(circle at center, 
                rgba(255, 240, 230, 0.9) 0%,
                rgba(255, 230, 220, 0.8) 20%,
                rgba(250, 220, 210, 0.6) 40%,
                rgba(245, 210, 200, 0.4) 60%,
                rgba(240, 200, 190, 0.2) 80%,
                transparent 100%
            );
            position: relative;
            border-radius: 50%;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(135deg, 
                #f4d4c8 0%, 
                #f0c4b8 50%, 
                #e8b4a8 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
            box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.3),
                        0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-65px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-65px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-65px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-65px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-65px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-65px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-65px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-65px); }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #e8c5a0 0%, #d4b090 100%);
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 42px;
            font-weight: 400;
            color: #3d3028;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .message {
            font-size: 18px;
            color: #6b5d52;
            margin-bottom: 50px;
            font-style: italic;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 50px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            background: #f5f0eb;
        }

        .apology {
            font-size: 19px;
            color: #5a4d42;
            margin-bottom: 15px;
            line-height: 1.9;
        }

        .signature {
            font-size: 20px;
            color: #7a6d62;
            margin-top: 40px;
            font-style: italic;
        }

        @media (max-width: 640px) {
            h1 { font-size: 32px; }
            .message { font-size: 16px; }
            .apology { font-size: 17px; }
            .flower-img { 
                width: 140px; 
                height: 140px; 
            }
            .petal { 
                width: 40px; 
                height: 65px; 
            }
            .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
            .petal:nth-child(2) { transform: rotate(45deg) translateY(-50px); }
            .petal:nth-child(3) { transform: rotate(90deg) translateY(-50px); }
            .petal:nth-child(4) { transform: rotate(135deg) translateY(-50px); }
            .petal:nth-child(5) { transform: rotate(180deg) translateY(-50px); }
            .petal:nth-child(6) { transform: rotate(225deg) translateY(-50px); }
            .petal:nth-child(7) { transform: rotate(270deg) translateY(-50px); }
            .petal:nth-child(8) { transform: rotate(315deg) translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flowers">
            <div class="flower-img">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <h1>Azief</h1>
        
        <p class="message">i never meant to hurt you , i miss you that's all</p>

        <div class="video-container">
            <video controls preload="metadata">
                <source src="your-video.mp4" type="video/mp4">
                Your browser doesn't support video playback.
            </video>
        </div>

        <p class="apology">i tahu words je tak cukup.</p>
        <p class="apology">but i hope you can see how much you mean to me.</p>
        <p class="apology">please forgive me and jangan pergi dari hidup i..</p>

        <p class="signature">with all my heart</p>
    </div>
</body>
</html>
